<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bee Animation</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
  <style>
    body {
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #bee {
      width: 300px;
      height: 300px;
    }
  </style>
</head>
<body>

  <div id="bee"></div>

  <script>
    var animation = lottie.loadAnimation({
      container: document.getElementById('bee'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'bee.json' // this must match your file name exactly!
    });
  </script>

</body>
</html>
